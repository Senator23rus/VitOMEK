{% extends "base_temp.html" %}

{% block content %}

    <h1>Список Сыря, добавленого в ДВ</h1>

{% if materials %}
<ul>
    {% for materials in materials %}
    <li><a>
                {{ materials.name }}</a>
                ({{materials.type}})

    </li>
    {% endfor %}
</ul>
{% else %}
    <p>В базе нет записей о сырье</p>
{% endif %}
{% endblock %}
