{% extends "base_temp.html" %}

{% block content %}

    <h1>Список Товаров, добавленых в ДВ</h1>

{% if goods %}
<ul>
    {% for goods in goods %}
    <li><a>
                {{ goods.name }}</a>
                ({{goods.type}})

    </li>
    {% endfor %}
</ul>
{% else %}
    <p>В базе нет записей о Товарах</p>
{% endif %}
{% endblock %}
