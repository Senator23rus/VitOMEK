{% extends "base_temp.html" %}

{% block content %}

    <h1>Список Белково-Витаминно-Минеральный Комплексов, добавленых в ДВ</h1>

{% if bvmk %}
<ul>
    {% for bvmk in bvmk %}
    <li><a>
                {{ bvmk.name }}</a>
                ({{bvmk.type}})

    </li>
    {% endfor %}
</ul>
{% else %}
    <p>В базе нет записей о БВМК</p>
{% endif %}
{% endblock %}
